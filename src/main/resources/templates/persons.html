<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>All Persons</title>
    </head>
    <body>
    <h1>All persons in database</h1>
    <table>
        <thead>
        <tr>
<!--            <th>Id</th>-->
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.age}"></td>
            <td><a th:href="@{person-update/{id}(id=${person.id})}">Edit</a></td>
            <td><a th:href="@{person-delete/{id}(id=${person.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <p><a href="/person-create">Create Person</a></p>
    </body>
</html>
